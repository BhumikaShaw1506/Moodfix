<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MoodFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-box">
                <h1 class="brand-title">ðŸŽ¬ MoodFlix</h1>
                <h2>Create Your Account</h2>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
                </form>
                
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
    </script>
</body>
</html>
